{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <br>
    <h1 class="center">Sign up</h1>
    <p class="center">Sign up for our services in our platform!</p>
    <br>
    <div class="box">
        <form>
            <label for="fname">Name:</label><br>
            <input type="text" class="form-control" name="fname" required><br>
            <label for="lname">Email:</label><br>
            <input type="email" class="form-control" name="email" required><br>
            <label for="mobile">Mobile:</label><br>
            <input type="number" class="form-control" name="mobile" required><br>
            <label for="password">Password:</label><br>
            <input type="password" class="form-control" name="password" required><br>

            <input type="submit" value="Create" class="btn btn-dark"><br><br>
            <a href="/signin" class="login link">Login</a>
        </form>
    </div>
</div>

{% endblock %}
