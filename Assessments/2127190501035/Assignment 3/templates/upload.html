<html>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "d1bdbacf-086b-48f6-b496-bf5724f077a2",
      region: "jp-tok",
      serviceInstanceID: "139e5af7-39ed-4937-bcc5-9d1420782c5c",
      onLoad: function (instance) {
        instance.render();
      },
    };
    setTimeout(function () {
      const t = document.createElement("script");
      t.src =
        "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || "latest") +
        "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  <link
    rel="stylesheet"
    href="https://{{bucketName}}.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css"
  />

  <body>
    <a href="/">Home</a>
    <a href="/uploader">Upload </a>
    <a href="/deletefile">Delete </a>
    <br />
    <hr />

    <h1>IBM Upload File</h1>

    <form action="/uploader" method="POST" enctype="multipart/form-data">
      <input type="text" placeholder="Enter bucket name" name="bucket" />
      <br />
      <br />
      <input type="text" placeholder="Enter file name" name="filename" />
      <br />
      <br />
      <input type="file" name="file" />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
