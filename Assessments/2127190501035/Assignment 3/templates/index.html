<!DOCTYPE html>
<html>
  <a href="/">Home</a>
  <a href="/uploader">Upload</a>
  <a href="/deletefile">Delete</a>
  <br />
  <h1>IBM Object Storage and Chat Bot</h1>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "d1bdbacf-086b-48f6-b496-bf5724f077a2",
      region: "jp-tok",
      serviceInstanceID: "139e5af7-39ed-4937-bcc5-9d1420782c5c",
      onLoad: function (instance) {
        instance.render();
      },
    };
    setTimeout(function () {
      const t = document.createElement("script");
      t.src =
        "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || "latest") +
        "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  <link
    rel="stylesheet"
    href="https://{{bucketName}}.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css"
  />

  <body>
    {% for row in files %}
    <div style="border: 1px solid black; margin: 1rem 0rem; padding: 0.5rem">
      <h3>Filename : {{row}}</h3>
      <img
        src="https://{{bucketName}}.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}"
        width="150px"
      />
    </div>
    {% endfor %}
  </body>
</html>
